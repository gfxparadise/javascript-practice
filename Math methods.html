<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
// show next number and that is positive like 2
        var a = Math.ceil(-1.4)
        document.write(a);

        // show previous number and that is like 2
        var a = Math.floor(2.8)
        document.write(a);

// show do round of like 3 event 2.1
var a = Math.round(2.6)
        document.write(a);

        // show do round of whem 2.5 = 3, 2.49 =2
        var a = Math.trunc(2.29)
        document.write(a);

        // show max value
        var a = Math.max(2, 29, 667, 87, 867)
        document.write(a);

        // show min value
        var a = Math.min(2, 29, 667, 87, 867)
        document.write(a);

        // show for squrweroot
        var a = Math.sqrt(64)
        document.write(a);

        // show for cubicroot
        var a = Math.cbrt(125)
        document.write(a);

        // show for power
        var a = Math.pow(3, 5)
        document.write(a);

// show for random between 0 to 1
var a = Math.random ()
        document.write(a);

        // show show pi value
var a = Math.PI
        document.write();

        // only showpositive
var a = Math.abs(-877)
        document.write(a);

    </script>
</body>
</html>
