<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
// Loop
        // first intialization than check condition if false go out of loop if true increament or decrement than check condition 

        // program to display numbers from 1 to 5
        // initialize the variable
        let i = 1, n = 5;

    // while loop from i = 1 to 5
        while (i <= n) {
            document.write(i + "hello <br>");
            i += 1;
            // i=i +1

        }

        // program to display numbers
        var q = 111;


    // do...while loop from 1 to 5
        do {
            document.write("q <br>");
            q++;
        } while (q <= 121);

        //  in do while condition check only second time 
        // program to display numbers
        let t = 10;
        const w = 15;

        // do...while loop from 1 to 5
        do {
            document.write(t);
            t++;
        } while (t <= w);
        "<br>"

    // for loop monstly used 
        // this loop is iterated 5 times
        for (var a = 1; a <= 5; a++) {
            // body of loop
            document.write("hi <br>");
        }

    // break Statement only use for loop it will stop the loop
        for (var c = 28; c <= 32; c++) {
            if (c == 30) {
                document.write("hi <br>");
                break;
            }
            document.write("hello <br>");
        }
    // continue Statement use when we add dif thing in loop and avoid to repeat the numer again 

        for (var b = 40; b <= 45; b++) {
            if (b == 43) {
                document.write("hi <br>");
                continue;
            }
            document.write("hello <br>");
        }

    // nested loop (combination of two loop)
        // EX 1
        for (var a = 1; a <= 5; a++) {
            for (var b = 1; b <= a; b++) {
                document.write(b + " ");
            };
            document.write("<br>");
        };
        // EX 2
        for (var a = 1; a <= 5; a++) {
            for (var b = 1; b <= a; b++) {
                document.write(a + " ");
            };
            document.write("<br>");
        };

        // EX 3

        for (var a = 5; a >= 1; a++) {
            for (var b = 1; b <= a; b++) {
                document.write(a + " ");
            };
            document.write("<br>");
        };

        // EX 4
        for (var a = 5; a >= 1; a++) {
            for (var b = a; b >= 1; b--) {
                document.write(b + " ");
            };
            document.write("<br>");
        };

        var a = ["Rahul", "Karan", "Aman", "Neha"]
a.forEach(function (value, index){
document.write(index + " : " + value + "<br>")});

    </script>
</body>

</html>
