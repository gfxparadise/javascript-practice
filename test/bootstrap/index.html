<!-- 
Container Class:
    Defult-Container (Auto Responsive)
        Our default .container class is a responsive, fixed-width container, meaning its max-width changes at each breakpoint.
            <div class="container">Defult container</div>

    Container-Fluid
        Use .container-fluid for a full width container, spanning the entire width of the viewport.
            <div class="container-fluid">100% wide</div>

            container-widths: (sm: 540px, md: 720px, lg: 960px, xl: 1140px, xxl: 1320px);

    Responsive-Container
        .container-sm is 100% wide to start until the sm breakpoint is reached, where it will scale up with md, lg, and xl.
            Extra small devices (portrait phones, less than 576px)
            No media query for `xs` since this is the default in Bootstrap

            ---------------------------------------------------------------------------------------------------------
            
            Small devices (landscape phones, 576px and up)
                <div class="container-sm">100% wide until small breakpoint (get space after small break) </div>

            ---------------------------------------------------------------------------------------------------------

            Medium devices (tablets, 768px and up)    
                <div class="container-md">100% wide until medium breakpoint (get space after medium break) </div>

            ---------------------------------------------------------------------------------------------------------

            Large devices (desktops, 992px and up)    
                <div class="container-lg">100% wide until large breakpoint (get space after large break) </div>

            ---------------------------------------------------------------------------------------------------------
    
            Extra large devices (large desktops, 1200px and up)
                <div class="container-xl">100% wide until extra large breakpoint(get space after extra large break)</div> 

-----------------------------------------------------------------------------------------------------------------------------------

Row Class:
    Always comes in container wthout container it dont work

                <div class="container">
                    <div class="row"> Row 1 </div>
                    <div class="row"> Row 2 </div>
                    <div class="row"> Row 2 </div>
                </div>
-----------------------------------------------------------------------------------------------------------------------------------

Column Class:
    Always comes in row wthout row it dont work properly

                    <div class="container">
                        <div class="row">
                            <div class="col"> Column 1 </div>
                            <div class="col"> Column 2 </div>
                            <div class="col"> Column 3 </div>
                            <div class="col"> Column 4 </div>
                        
                 W-100 use to break manualy (by using this column came on 2nd line) 
                                <div class="w-100"></div>

                            <div class="col"> Column 5 </div>
                            <div class="col"> Column 6 </div>
                            <div class="col"> Column 7 </div>
                            <div class="col"> Column 8 </div>
                        </div>
                    </div> 
                ------------------------------------------------------------------------------------------
                    
                Automatic break on Row row-cols-3
                    <div class="container">
                        <div class="row row-cols-3">
                            <div class="col"> Column 1 </div>
                            <div class="col"> Column 2 </div>
                            <div class="col"> Column 3 </div>
                            <div class="col"> Column 4 </div>
                            <div class="col"> Column 5 </div>
                            <div class="col"> Column 6 </div>
                        </div>
                    </div> 
                ------------------------------------------------------------------------------------------
 
                Automatic break on Column using responsive
                    <div class="container">
                        <div class="row">
                            <div class="col"> Column </div>

                    when reach very small column size become 100% width (540px)
                            <div class="col-sm"> Column </div>

                    when reach small column size become 100% width (720px)
                            <div class="col-md"> Column </div>

                    when reach medium column size become 100% width (960px)
                            <div class="col-lg"> Column </div>

                    when reach large column size become 100% width (1140px)
                            <div class="col-xl"> Column </div>

                    when reach Extra large column size become 100% width (1320px)
                            <div class="col-xxl"> Column </div>
                        </div>
                    </div> 
                ------------------------------------------------------------------------------------------

            Alway avaliaable 12 column in grid For example

                Alway avaliaable 12 column in grid responsive For example

                        </div>
                        <div class="row">

                        </div>

offset class:
    It is use to start by leaving specific column space

        <div class="container">
            <div class="row">
                <div class="col-md-4">.col-md-4</div>
                <div class="col-md-4 offset-md-4">.col-md-4 .offset-md-4</div>
            </div>
            <div class="row">
                <div class="col-md-3 offset-md-3">.col-md-3 .offset-md-3</div>
                <div class="col-md-3 offset-md-3">.col-md-3 .offset-md-3</div>
            </div>
            <div class="row">
                <div class="col-md-6 offset-md-3">.col-md-6 .offset-md-3</div>
            </div>
        </div>
