Container Class:
    Defult-Container (Auto Responsive)
        Our default .container class is a responsive, fixed-width container, meaning its max-width changes at each breakpoint.
            <div class="container">Defult container</div>

    Container-Fluid
        Use .container-fluid for a full width container, spanning the entire width of the viewport.
            <div class="container-fluid">100% wide</div>

            container-widths: (sm: 540px, md: 720px, lg: 960px, xl: 1140px, xxl: 1320px);

    Responsive-Container
        .container-sm is 100% wide to start until the sm breakpoint is reached, where it will scale up with md, lg, and xl.
            Extra small devices (portrait phones, less than 576px)
            No media query for `xs` since this is the default in Bootstrap

            ---------------------------------------------------------------------------------------------------------
            
            Small devices (landscape phones, 576px and up)
                <div class="container-sm">100% wide until small breakpoint (get space after small break) </div>

            ---------------------------------------------------------------------------------------------------------

            Medium devices (tablets, 768px and up)    
                <div class="container-md">100% wide until medium breakpoint (get space after medium break) </div>

            ---------------------------------------------------------------------------------------------------------

            Large devices (desktops, 992px and up)    
                <div class="container-lg">100% wide until large breakpoint (get space after large break) </div>

            ---------------------------------------------------------------------------------------------------------
    
            Extra large devices (large desktops, 1200px and up)
                <div class="container-xl">100% wide until extra large breakpoint(get space after extra large break)</div>

Margin Utilities:
    Auto class
        m-auto (to exect center)
        ml-auto (to give margin left)
        mr-auto (to give margin right)

        x - for classes that set both left and right
        y - for classes that set both top and bottom

    we can also use it with mediaquery (sm: 540px, md: 720px, lg: 960px, xl: 1140px, xxl: 1320px) all of them give us margin from four sides; 
        m-xxl-auto
        m-xl-auto
        m-lg-auto
        m-md-auto
        m-sm-auto

    Margin From different side
        m-0 (margin) 0=0px
        mr-1 (margin right 1= 0.25rem)
        ml-2 (margin left 2= 0.50rem)
        mt-3 (margin top 3= 1rem)
        mb-4 (margin bottom 4= 1.5rem)
        m-5 (5= 3rem)

    we can also use it with mediaquery (sm: 540px, md: 720px, lg: 960px, xl: 1140px, xxl: 1320px)
        mr-xxl-0    mr-xl-0     mr-lg-0     mr-md-0     mr-sm-0
        ml-xxl-0    ml-xl-0     ml-lg-0     ml-md-0     ml-sm-0
        mt-xxl-0    mt-xl-0     mt-lg-0     mt-md-0     mt-sm-0
        mb-xxl-0    mb-xl-0     mb-lg-0     mb-md-0     mb-sm-0

    we also do it with negative
         mr-xxl-n5    mr-xl-n5     mr-lg-n5     mr-md-n5     mr-sm-n5
         ml-xxl-n5    ml-xl-n5     ml-lg-n5     ml-md-n5     ml-sm-n5
         mt-xxl-n5    mt-xl-n5     mt-lg-n5     mt-md-n5     mt-sm-n5
         mb-xxl-n5    mb-xl-n5     mb-lg-n5     mb-md-n5     mb-sm-n5
