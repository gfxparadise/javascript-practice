<!-- 
Container
    Defult-Container
        Our default .container class is a responsive, fixed-width container, meaning its max-width changes at each breakpoint.
            <div class="container">Defult container</div>

    Container-Fluid
        Use .container-fluid for a full width container, spanning the entire width of the viewport.
            <div class="container-fluid">100% wide</div>

    Responsive-Container
        .container-sm is 100% wide to start until the sm breakpoint is reached, where it will scale up with md, lg, and xl.
            Extra small devices (portrait phones, less than 576px)
            No media query for `xs` since this is the default in Bootstrap

            ---------------------------------------------------------------------------------------------------------
            
            Small devices (landscape phones, 576px and up)
                <div class="container-sm">100% wide until small breakpoint (get space after small break) </div>

            ---------------------------------------------------------------------------------------------------------

            Medium devices (tablets, 768px and up)    
                <div class="container-md">100% wide until medium breakpoint (get space after medium break) </div>

            ---------------------------------------------------------------------------------------------------------

            Large devices (desktops, 992px and up)    
                <div class="container-lg">100% wide until large breakpoint (get space after large break) </div>

            ---------------------------------------------------------------------------------------------------------
    
            Extra large devices (large desktops, 1200px and up)
                <div class="container-xl">100% wide until extra large breakpoint(get space after extra large break)</div>

Alert:
        Normal Alert with different Color using bootstap:

            Blue Alert   
                <div class="alert alert-primary" role="alert">
                    This is a primary alert—check it out!
                </div>
            -----------------------------------------------------------------------------------------------

            Gray Alert:
                <div class="alert alert-secondary" role="alert">
                    This is a secondary alert—check it out!
                </div>
            -----------------------------------------------------------------------------------------------

            Green Alert:
                <div class="alert alert-success" role="alert">
                    This is a success alert—check it out!
                </div>
            -----------------------------------------------------------------------------------------------

            Red Alert:
                <div class="alert alert-danger" role="alert">
                    This is a danger alert—check it out!
                </div>
            -----------------------------------------------------------------------------------------------
            
            Yellow Alert:
                <div class="alert alert-warning" role="alert">
                    This is a warning alert—check it out!
                </div>
            -----------------------------------------------------------------------------------------------

            Light Blue Alert:
                <div class="alert alert-info" role="alert">
                    This is a info alert—check it out!
                </div>
            -----------------------------------------------------------------------------------------------

            White Alert:
                <div class="alert alert-light" role="alert">
                    This is a light alert—check it out!
                </div>
            -----------------------------------------------------------------------------------------------

            Dark Grey Alert:
                <div class="alert alert-dark" role="alert">
                    This is a dark alert—check it out!
                </div> 
            -----------------------------------------------------------------------------------------------

    ---------------------------------------------------------------------------------------------------------------------

    Alert With link (Link Show Bold Colour Value Same):
        <div class="alert alert-primary" role="alert">
            This is a primary alert with <a href="#" class="alert-link">an example link</a>. Give it a click if you like.
        </div>
    ---------------------------------------------------------------------------------------------------------------------

    Welcome alert with HTML
        <div class="alert alert-success" role="alert">
            <h4 class="alert-heading">Well done!</h4>
            <p>Aww yeah, you successfully read this important alert message. This example text is going to run a bit longer so that you can see how spacing within an alert works with this kind of content.</p>
            <hr>
            <p class="mb-0">Whenever you need to, be sure to use margin utilities to keep things nice and tidy.</p>
        </div>
    ---------------------------------------------------------------------------------------------------------------------
