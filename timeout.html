<!DOCTYPE html>
<html lang="en">
<head>
	<title>JavaScript Animation</title>
	<style>
		#test{
			width:150px;
			height:150px;
			background: red;
		}
	</style>
</head>
<body>
	<div id="test"></div>
	<button onclick="stopAnimation()">Stop Animation</button>
    <script>
        /* JavaScript setTimeout*/

/*var id = setTimeout(Anim,5000);

function Anim(){
	var target = document.getElementById("test");
	target.style.width = "500px";
	//console.log("Hello");
}*/

// do animation after specific time 
var id = setTimeout(function(){
	var target = document.getElementById("test");
	target.style.width = "500px";
},5000);

// when we want to stop animation before animation start uising button 
/* JavaScript clearTimeout*/
function stopAnimation(){
	clearTimeout(id);
}
    </script>
</body>
